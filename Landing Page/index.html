<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="weather">
        <h1>
            <div class="tempreture">
            </div>
            <div class="icon"><img src="icons/unknown.png" /></div>
        </h1>
    </div>

    <time id="time">time</time>

    <div class="greeting">
        <h2>
            <span id="greeting">Greetings</span>
            <span id="name" contenteditable="true"></span>
        </h2>
        <h2>What is Your Goal for Today ?</h2>
        <h2 id="goal" contenteditable="true"></h2>
    </div>

    <div class="notes">
        <span id="note" contenteditable="true"></span>
    </div>

    <script src="main.js"></script>
    <script src="weather.js"></script>
</body>

</html>
